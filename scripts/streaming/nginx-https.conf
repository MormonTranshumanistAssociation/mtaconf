worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;
        
        application live {
            live on;
            
            # HLS settings
            hls on;
            hls_path /var/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Allow publishing from any IP (temporarily for testing)
            allow publish all;
            
            # Allow viewing from any IP
            allow play all;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint (no redirect)
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # HLS stream files with signed URL validation
        location ~ ^/(stream\.m3u8|stream-\d+\.ts)$ {
            # Check if signed URL parameters are present
            if ($arg_deviceId = "") {
                return 403 "Missing deviceId parameter";
            }
            if ($arg_expires = "") {
                return 403 "Missing expires parameter";
            }
            if ($arg_signature = "") {
                return 403 "Missing signature parameter";
            }
            
            root /var/hls;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Fallback for other files (no validation)
        location / {
            root /var/hls;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
    }
}
